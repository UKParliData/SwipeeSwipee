<!-- ko if: winningMP()!=null-->
    <div class="text-center">
        <div class="row">
            <div class="col-md-4">
                <div class="pull-right">
                    <h3 data-bind="text: winningMP().name"></h3>
                </div>
            </div>
            <div class="col-md-1">
                <h3><strong data-bind="text: winningMP().score"></strong></h3>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" data-bind="click: showResults">Results</button>
            </div>
        </div>
    </div>
<!-- /ko -->
<div class="edm-body">
    <div class="edm-picture">
        <img data-bind="attr:{src:'http://lorempixel.com/'+pictureWidth()+'/'+pictureHeight()+'/nature/'}" />
    </div>
    <div class="panel-edm" data-bind="event:{swipleleft: edmIsNotLiked,swipleright: edmIsLiked}">
        <div class="edm-text">
            <div class="text-center">
                <h1 data-bind="text: currentEdm().displayTitle"></h1>
            </div>
            <div class="text-justify">
                <h2 data-bind="text: currentEdm().displayMotionText"></h2>
            </div>
        </div>        
    </div>
</div>
<div class="row">
    <div class="col-sm-1 col-sm-offset-5">
        <span class="glyphicon glyphicon-remove-circle glyphicon-big" data-bind="event:{click:edmIsNotLiked}"></span>
    </div>
    <div class="col-sm-1">
        <span class="glyphicon glyphicon-ok-circle glyphicon-big" data-bind="event:{click:edmIsLiked}"></span>
    </div>
</div>
